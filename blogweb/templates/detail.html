<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- bootstrap4 CSS CDN 부분 -->

<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark tw_nav">
                <div class="container">
                    <a class="navbar-brand" href="{% url 'home' %}">TaeWan Dev</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ml-auto">
                            <a class="nav-item nav-link" href="{% url 'home' %}">Home</span></a>

                        </div>
                    </div>
                </div>
            </nav>

    <div class="container jumbotron">
        <h1>{{ post.title }}</h1>
        <p>{{ post.pub_date }}</p>
        <p>{{ post.body }}</p>

        {% if post.pic %}
        있음 
        
        <img src="{{ post.pic.url }}" width="240px" alt="">
        {% endif %}

        <a href="{% url 'post' %}">돌아가기</a>
        <a href="{% url 'delete' post.id%}">글 삭제</a>
    </div>
